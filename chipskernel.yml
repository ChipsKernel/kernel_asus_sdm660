kind: pipeline
name: kernel_asus_sdm660

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
  - name: Compile
    image: kdrag0n/fedora-kbuild:gcc-9.1.1
    environment:
      token:
        from_secret: tg_token
      chat_id:
        from_secret: rel_channel
      priv_id:
        from_secret: priv_info
      nToken:
        from_secret: nToken
      my_id:
        from_secret: my_id
      is_test: false
    commands:
      - sh -c "$(curl -fsSL https://raw.githubusercontent.com/najahiiii/Noob-Script/noob/ci/drone/chipskernel)"
    when:
      branch:
        - lineage-16.0
